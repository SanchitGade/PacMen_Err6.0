<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="profileCard">
        <div class="pfp"></div>
        <div class="content">

            <div class="name">Ruchik Panwal</div>
            <div class="profileDescription">A crazy researcher</div>
            <div class="extraContent">

                <div class="patent">
                    <div class="patentNumber">05</div>
                    <div class="patentTitle">Patent</div>
                </div>

                <div class="extraField">
                    <div class="fieldNumber">09</div>
                    <div class="fieldTitle">Extra</div>
                </div>

            </div>

            <div class="interactiveButtons">
                <button class="viewProfileBtn">View Profile</button>
                <button class="connectBtn">Connect</button>
            </div>
        </div>
    </div>



    <div class="profileCard">

</html>
